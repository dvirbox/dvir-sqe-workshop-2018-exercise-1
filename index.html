<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            table {
                width: 100%;
                height: 100%;
                table-layout: fixed;
            }

            .textAreaWrapper {
                width: 100%;
                height: 80vh;
            }

            textarea {
                width: 95%;
                height: 95%;
            }
            .label {
                color: #333333;
                font-size: 20px;
                font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
                padding: 8px;
            }
        </style>
    </head>
    <body >
        <div >
            <table >
                <tr>
                    <td>
                        <div>
                            <label class="label info">Enter code here</label>
                        </div>
                    </td>
                    <td>
                        <div>
                            <label class="label info">Resolved code here</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="textAreaWrapper">
                            <textarea id="codePlaceholder" title="Enter code here"></textarea>
                        </div>
                    </td>
                    <td>
                        <div class="textAreaWrapper">
                            <div id="myTable"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <button id="codeSubmissionButton">Parse code</button>
                        </div>
                    </td>
                </tr>
            </table>
            <script src="dist/bundle.js"></script>
        </div>
    </body>
</html>
